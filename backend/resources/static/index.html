<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1>Chat</h1>
</div>

<!-- The message container that will hold all the events, messages from the server and other users -->
<div class="messages" id="messages">
</div>

<!-- The form with the text input and the button to send messages -->
<div class="form">
    <label for="commandInput">Enter message or command (starting from slash / like /help):</label>
    <input type="button" id="sendButton" value="send">
    <div class="input-container">
        <input type="text" id="commandInput">
    </div>
</div>
</body>
</html>
